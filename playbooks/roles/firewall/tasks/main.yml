---
- name: ensure ufw installed
  apt: 
    name: ufw
    state: latest
    update_cache: true

- name: ufw deny incoming
  ufw:
    direction: incoming
    proto: any
    policy: deny
  notify:
  - reload ufw

- name: ufw allow outgoing
  ufw:
    direction: outgoing
    proto: any
    policy: allow
  notify:
  - reload ufw

- name: ufw allow ssh
  ufw:
    rule: allow
    name: OpenSSH
  notify:
  - reload ufw

- name: enable ufw service
  ufw:
    state: enabled
